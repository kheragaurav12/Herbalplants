<div class="container">
  <div class="row w-100 m-0 mt-2">
    <div class="col-12 col-sm-8">
      <div class="d-flex flex-wrap">
        <button type="button" class="btn btn-sm me-2 mb-2" *ngFor="let category of plantCategories; index as idx" [ngClass]="{
          'btn-dark': selectedCategory === idx,
          'btn-outline-dark': selectedCategory !== idx
        }" (click)="filterData(category.categoryId, idx)">
          {{ category.categoryName }}
        </button>
      </div>
    </div>
    <div class="col-12 col-sm-4">
      <div class="input-group mb-3">
        <span class="input-group-text bg-white" id="basic-addon1">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control" placeholder="Search Plant" (keyup)="searchPlant($event)" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>
  </div>
  <div class="row w-100 m-0 mt-2">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let plant of plants; index as idx">
      <div class="card">
        <img class="card-img-top" [src]="plant.imageUrls[plant.thumbnailImage]" alt="Card image cap" style="height: 200px; object-fit: cover;" />
        <div class="card-body">
          <h4 class="card-title">{{ plant.plantName }}</h4>
          <h6 class="text-muted">{{ plant.scientificName }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
